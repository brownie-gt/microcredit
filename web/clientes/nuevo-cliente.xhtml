<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/menu/menuBar.xhtml"/>
        <h:form id="formCliente">
            <p:panel id="panel" header="Nuevo cliente">
                <p:messages/>
                <h:panelGrid columns="3" width="80%" >
                    <h:panelGrid columns="2" columnClasses="label,value">
                        <p:outputLabel for="primerNombre" value="Primer nombre:"/>
                        <p:inputText id="primerNombre" value="#{cliente.cliente.primerNombre}" required="true"/>
                        <p:outputLabel value="Segundo nombre:"/><p:inputText value="#{cliente.cliente.segundoNombre}"/>
                        
                        <p:outputLabel for="pApellido" value="Primer apellido:"/>
                        <p:inputText id="pApellido" value="#{cliente.cliente.primerApellido}" required="true"/>
                        <p:outputLabel value="Segundo apellido:"/><p:inputText value="#{cliente.cliente.segundoApellido}"/>
                        
                        <p:outputLabel value="DPI:"/><p:inputText value="#{cliente.cliente.dpi}" />
                        <p:outputLabel value="Telefono:"/><p:inputText value="#{cliente.cliente.telefono}" />
                        <p:outputLabel value="Tipo de negocio:"/><p:inputText value="#{cliente.cliente.tipoNegocio}" />
                        <p:outputLabel value="Nit:"/><p:inputText value="#{cliente.cliente.nit}"/>
                        <p:outputLabel value="DirecciÃ³n:"/><p:inputText value="#{cliente.cliente.direccion}"/>
                    </h:panelGrid> 
                    <p:spacer width=""/>
                    <h:panelGrid columns="2" columnClasses="label,value" >
                        <p:outputLabel value="Referencia 1 - Nombre:"/><p:inputText value="#{cliente.ref1.nombre}"/>
                        <p:outputLabel value="Referencia 1 - Apellido:"/><p:inputText value="#{cliente.ref1.apellido}"/>
                        <p:outputLabel value="Referencia 1 - Telefono:"/><p:inputText value="#{cliente.ref1.telefono}"/>
                        <p:spacer height=""/><p:spacer height=""/>
                        <p:outputLabel value="Referencia 2 - Nombre:"/><p:inputText value="#{cliente.ref2.nombre}"/>
                        <p:outputLabel value="Referencia 2 - Apellido:"/><p:inputText value="#{cliente.ref2.apellido}"/>
                        <p:outputLabel value="Referencia 2 - Telefono:"/><p:inputText value="#{cliente.ref2.telefono}"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:spacer height="50px"/>
                <p:commandButton value="Crear" action="#{cliente.ingresarCliente()}" resetValues="true" update="formCliente:panel" />
                <p:commandButton value="Limpiar">
                    <p:ajax update="formCliente:panel" resetValues="true" />
                </p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
