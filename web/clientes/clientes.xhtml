<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MicroCredit</title>
    </h:head>
    <h:body>
        <ui:include src="/menu/menuBar.xhtml"/>
        <h:form>
            <p:dataTable id="basicDT" var="cliente" value="#{dtClientes.clientes}">
                <f:facet name="header">
                    Clientes
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{cliente.idCliente}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.primerNombre} " />
                    <h:outputText value="#{cliente.segundoNombre}" />
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{cliente.primerApellido} " />
                    <h:outputText value="#{cliente.segundoApellido}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Negocio">
                    <h:outputText value="#{cliente.tipoNegocio}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
