<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <p:tab id="cartera" title="Cartera">
        <p:panel header="Seleccionar cartera">
            
            <h:panelGrid columns="2">

                <p:outputLabel value="Codigo de cartera:"/><p:inputText value="#{cuadreView.idCartera}" required="true" requiredMessage="Codigo de cartera requerido">
                    <p:ajax listener="#{cuadreView.cargarCarteraById()}"/>
                </p:inputText>
                <p:outputLabel for="fecha" value="Fecha de cuadre:"/>
                <p:calendar id="fecha" value="#{cuadreView.cuadre.fechaCreacion}" pattern="dd/MM/yyyy" mode="inline" required="true" requiredMessage="Seleccione una fecha"/>
                <p:outputLabel value="Base:" rendered="false"/><p:inputText rendered="false" value="#{cuadreView.cuadre.baseDia}"  required="true" requiredMessage="Base requerido"/>
                <p:outputLabel value="Cobro cobrador:" rendered="false"/><p:inputText rendered="false" value="#{cuadreView.cuadre.cobroCobrador}" required="true" requiredMessage="Cobro cobrador requerido"/>
            </h:panelGrid>
        </p:panel>

    </p:tab>
</html>
