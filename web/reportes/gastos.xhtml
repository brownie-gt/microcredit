<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MicroCredit</title>
    </h:head>
    <h:body>
        <ui:include src="/menu/menuBar.xhtml"/>
        <h:form>
            <p:messages id="messages" autoUpdate="true" closable="true" />
            
            <h:panelGrid columns="2">

                <p:outputLabel value="Id cartera:"/><p:inputText value="#{gastoView.idCartera}" size="2" required="true"/>

                <p:outputLabel for="tipoGasto" value="Tipo:" />
                <p:selectOneMenu id="tipoGasto" value="#{gastoView.tipoGastoSeleccionado}" converter="tipoGastoConverter">
                    <f:selectItem itemLabel="Seleccionar..." value="#{null}"/>
                    <f:selectItems value="#{gastoView.listTipoGasto}" var="tg" itemValue="#{tg}" itemLabel="#{tg.descripcion}"/>
                </p:selectOneMenu>

                <p:outputLabel for="fechaIni" value="Fecha inicio:"/>
                <p:calendar id="fechaIni" value="#{gastoView.fechaInicio}" pattern="dd/MM/yyyy"
                             />

                <p:outputLabel for="fechaFin" value="Fecha fin:"/>
                <p:calendar id="fechaFin" value="#{gastoView.fechaFin}" pattern="dd/MM/yyyy"
                            />

                <p:column colspan="2">
                    <p:commandButton value="Cargar" actionListener="#{gastoView.cargarGastos()}" update="dtGastos"/>
                </p:column>
            </h:panelGrid>
            <br/>

            <p:dataTable id="dtGastos" var="g" value="#{gastoView.gastosList}" stickyHeader="true">
                <f:facet name="header">
                    Gastos
                </f:facet>

                <p:column headerText="Fecha">
                    <h:outputText value="#{g.fechaCreacion}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{g.idTipoGasto.descripcion}" />
                </p:column>

                <p:column headerText="DescripciÃ³n">
                    <h:outputText value="#{g.descripcion}" />
                </p:column>

                <p:column headerText="Monto">
                    <h:outputText value="#{g.monto}" />
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="3" style="text-align:right" footerText="Total: " />
                        <p:column footerText="#{gastoView.totalGastos}" />
                    </p:row>
                </p:columnGroup>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
