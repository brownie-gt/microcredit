<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Detalle de abonos" widgetVar="creditDialog" modal="true" showEffect="fade" hideEffect="fade" width="300px"
              style="text-align: center;">

        <p:dataTable id="creditDetail" var="abo" value="#{cuadreView.abonosCreditoSeleccionado}" style="width: 270px"
                     scrollable="true" scrollHeight="450" rowIndexVar="index">
           
            <p:column  headerText="#"  width="20%">
                <h:outputText 
                    value="#{index + 1}" />
            </p:column>
            
            <p:column headerText="Fecha" width="50%">
                <h:outputText value="#{abo.fechaAbono}" >
                    <f:convertDateTime pattern="dd-MM-yy"/>
                </h:outputText>
            </p:column>
            
            <p:column headerText="Monto" width="30%">
                <h:outputText value="#{abo.monto}" />
            </p:column>
        </p:dataTable>

    </p:dialog>

</html>
