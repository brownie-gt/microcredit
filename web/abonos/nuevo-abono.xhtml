<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      locale="es">
    <h:head>
        <title>MicroCredit</title>
    </h:head>
    <h:body>
        <ui:include src="/menu/menuBar.xhtml"/>
        <h:form id="form">
            <p:panel id="panel" header="Nuevo Abono" >

                <p:panelGrid columns="3" >
                    <p:outputLabel value="Numero de tarjeta:"/>
                    <p:inputText value="#{creditoView.idCredito}" />
                    <p:commandButton value="Buscar" action="#{creditoView.creditoById}" update="pnlAbono,tbAbonos" />
                </p:panelGrid>
                <p:spacer height="20px"/>
                <p:panelGrid id="pnlAbono" columns="2" >   
                    <p:outputLabel value="Fecha desembolso:"/><p:inputText value="#{creditoView.credito.fechaDesembolso}" disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" /></p:inputText>
                    <p:outputLabel value="Abonado:"/><p:outputLabel value="#{}"/>
                </p:panelGrid>

                <p:dataTable id="tbAbonos" var="abo" value="#{creditoView.credito.abonoList}">
                    <f:facet name="header">
                        Abonos
                    </f:facet>
                    <p:column headerText="Fecha Abono">
                        <h:outputText value="#{abo.fechaAbonoText}" />
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{abo.monto}" />
                    </p:column>
                </p:dataTable>

                <p:spacer height="50px"/>
                <p:commandButton value="Crear" action="#{abonoView.ingresarAbono()}" update="pnlAbono,panel" resetValues="true"/>
                <p:commandButton value="Limpiar">
                    <p:ajax update="panel,pnlAbono" resetValues="true" />
                </p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
